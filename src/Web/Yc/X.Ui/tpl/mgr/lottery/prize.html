<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("mgr/com/_head.html")
    <title>奖池管理 - $cfg.name</title>
    <style type="text/css">
        .table td { height: 30px; vertical-align: middle; }
    </style>
</head>
<body>
    <div class="title">
        <span class="main">中奖记录</span> - <span class="sub">抽奖管理</span>
    </div>
    <div class="search">
        <x:form>
            <x:text name="key" tip="标题" size="4" />
            <button type="submit" class="btn btn-primary"><i class="icon-search"></i>搜索</button>
            <button type="reset" class="btn"><i class="icon-remove"></i>清除</button>
        </x:form>
    </div>
    <div class="gridpanel">
    </div>
    <script type="text/javascript">
        $("form:eq(0)").xform({
            callback: function (d) {
                d.page = 1;
                g.getlist(d);
            }
        })

        var cfg = {
            el: ".gridpanel",
            searchcon: { page: 1, limit: 30 },
            api: "mgr.lottery.prize",
            fs: [
                { t: "会员", f: "<img src='{up}' style='height:40px;'/> {name}", w: 120, align: "left" },
                { t: "开奖标题", f: "{title}", w: 160, align: "center" },
                { t: "奖品", f: "{prize}", w: 200, align: "center" },
                { t: "价值", f: "{val}", w: 80, align: "center" },
                { t: "是否领奖", f: "{isget}", w: 60, align: "center" },
                { t: "领取时间", f: "{gtime}", w: 80, align: "center" },
                { t: "领取备注", f: "{remark}", w: 220, align: "center" }
            ],
            btns: [
                //{ txt: "逾期", ico: "remove", act: "out" }
            ]
        };

        var g = x.grid.init(cfg);

    </script>
</body>
</html>
